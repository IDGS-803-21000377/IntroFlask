{% macro datos(name, placeholder, type="text") %}
    <p><input type="{{ type }}" name="{{ name }}" placeholder="{{ placeholder }}"></p>
{% endmacro %}

{% macro campoNuevo(field, class="form-control") %}
    <td>{{ field.label }}</td>
    <dd>{{ field(class=class) | safe }}</dd>

    {% if field.errors %}
        <ul style="color: red;">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
