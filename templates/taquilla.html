<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fw-bold">Cinepolis</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="card-title">Entradas</h4>
                    
                    <form action="/boletos" method="post">
                        <div class="mb-2">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>

                        <div class="mb-2">
                            <label for="cantidad_compradores">Cantidad de Compradores:</label>
                            <input type="number" class="form-control" name="cantidad_compradores" id="cantidad_compradores" min="1" required>
                        </div>

                        <div class="mb-2">
                            <label for="cantidad">Cantidad de Boletos:</label>
                            <input type="number" class="form-control" name="cantidad" id="cantidad" min="1" max="7" required>
                        </div>

                        <div class="mb-2">
                            <label>Tarjeta Cineco:</label>
                            <div>
                                <input type="radio" name="cineco" value="Sí" id="si" required> 
                                <label for="si">Sí</label>
                                
                                <input type="radio" name="cineco" value="No" id="no" required> 
                                <label for="no">No</label>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <input type="submit" value="Calcular" class="btn btn-primary">
                            <a href="/" class="btn btn-danger">Salir</a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="card-title">Salidas</h4>
                    <div class="mt-3">
                        {% if result %}
                            <h5 class="text-success">{{ result }}</h5>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 
</body>
</html>
