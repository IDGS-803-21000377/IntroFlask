<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fw-bold">Cinepolis</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="card-title">Entradas</h4>
                    <form action="/boletos" method="post">
                        <div class="mb-2">
                            <label>Nombre:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Cantidad Compradores:</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Tarjeta Cineco:</label>
                            <div>
                                <input type="radio" name="cineco" id="si"> <label for="si">SÃ­</label>
                                <input type="radio" name="cineco" id="no"> <label for="no">No</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>Cantidad de Boletos:</label>
                            <input type="number" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="card-title">Salidas</h4>
                    {% if result %}
                    <h3>{{ result }}</h3>
                    {% endif %}
                    
                </div>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6 offset-md-3">
                <div class="card p-3">
                    <h4 class="card-title">Acciones</h4>

                    <input type="submit" value="Calcular" class="btn btn-primary">
                    <input type="submit" value="Salir" class="btn btn-danger">


                </div>
            </div>
        </div>
    </div>
 
 
</body>
</html>
